<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Primary Meta Tags -->
    <title>BISC'25 Prom - Login</title>
    <meta name="title" content="BISC'25 Prom - Login" />
    <meta
      name="description"
      content="Celebrate your graduation at our special prom night on September 15, 2025. Join us at the Army Golf Club. Register by September 5 to bring a plus-one and celebrate this milestone."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bisc25.vercel.app/" />
    <meta property="og:title" content="BISC'25 Prom - Login" />
    <meta
      property="og:description"
      content="Celebrate your graduation at our special prom night on September 15, 2025. Join us at the Army Golf Club. Register by September 5 to bring a plus-one and celebrate this milestone."
    />
    <meta property="og:image" content="/meta.png" />

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bisc25.vercel.app/" />
    <meta property="twitter:title" content="BISC'25 Prom - Login" />
    <meta
      property="twitter:description"
      content="Celebrate your graduation at our special prom night on September 15, 2025. Join us at the Army Golf Club. Register by September 5 to bring a plus-one and celebrate this milestone."
    />
    <meta property="twitter:image" content="/meta.png" />
    <link rel="stylesheet" href="/styles/login.css" />
  </head>
  <body>
    <main>
      <h1>Login to Admin Panel</h1>
      <form action="/login" method="post">
        <div class="input-field">
          <label for="username"><b>Username:</b></label>
          <input
            type="text"
            class="username"
            name="username"
            placeholder="...."
            autocomplete="off"
            autocapitalize="off"
            required
          />
        </div>

        <div class="input-field">
          <label for="password"><b>Password:</b></label>
          <input
            class="password"
            name="password"
            type="password"
            placeholder="...."
            required
          />
        </div>
        <button type="submit"><h4>Login</h4></button>
      </form>

      <a href="/" class="back">Return home.</a>
    </main>

    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const param = urlParams.get("success");

      if (param === "false") {
        alert("Invalid username or password!");
      }
    </script>
  </body>
</html>
